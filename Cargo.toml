[package]
name = "momiji"
version = "0.1.0"
authors = ["Mishio595 <tenseiken595@gmail.com>"]
license = "MIT"

[dependencies]
kankyo = "0.2.0"
log = "0.4"
pretty_env_logger = "0.2"
threadpool = "1.7"
futures = "0.2"
chrono = "0.4"
diesel = { version = "1.0.0", features = ["postgres", "chrono", "serde_json"] }

[dependencies.serenity]
git = "https://github.com/serenity-rs/serenity.git"
features = ["builder", "client", "cache", "framework", "standard_framework", "gateway", "http", "model", "utils", "voice"]
